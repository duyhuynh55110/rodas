<div class="item-box">
    <div class="item-media">
        <img :src="this.item.full_path_image" alt="">
    </div>
    <a href="javascript:void(0);" class="item-bookmark active">
        <font-awesome-icon icon="fa fa-heart" />
        <input type="checkbox">
    </a>
    <div class="item-content">
        <h3 class="title"><a href="/item-details/"> {{ this.item.name }} </a></h3>
        <h4 class="price">${{ this.item.price }} </h4>
    </div>
</div>
